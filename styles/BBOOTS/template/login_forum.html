<!-- INCLUDE overall_header.html -->

<!-- IF FORUM_NAME --><div class="side-segment"><h3><a href="{U_VIEW_FORUM}">{FORUM_NAME}</a></h3></div><!-- ENDIF -->

<form id="login_forum" method="post" action="{S_LOGIN_ACTION}">
{S_FORM_TOKEN}
<div class="side-segment"><h3>{L_LOGIN}</h3></div>
<div class="well">
<div class="alert alert-info"><i class="icon-info-sign"></i> {L_LOGIN_FORUM}</div>
	<!-- IF LOGIN_ERROR -->	
    <div class="alert alert-error fade in">
		<strong>{LOGIN_ERROR}</strong>
	</div>	
	<!-- ENDIF -->
	<fieldset>
	   <label class="control-label" for="password">{L_PASSWORD}:</label>
	<div class="controls controls-row"> 
	  <div class="input-icon left">
	      <i class="icon-key"></i>
       <input class="span6" placeholder="{L_PASSWORD}" type="password" name="password" id="password" tabindex="1">
	  </div>
	</div> 
	{S_LOGIN_REDIRECT}
	{S_HIDDEN_FIELDS}<input type="submit" name="login" id="login" class="btn" value="{L_LOGIN}" tabindex="2" >
	</fieldset>
</div>

</form>

<!-- INCLUDE jumpbox.html -->
<!-- INCLUDE overall_footer.html -->
