<!-- INCLUDE overall_header.html -->

<script type="text/javascript">
// <![CDATA[
	onload_functions.push('document.getElementById("<!-- IF S_ADMIN_AUTH -->{PASSWORD_CREDENTIAL}<!-- ELSE -->{USERNAME_CREDENTIAL}<!-- ENDIF -->").focus();');
// ]]>
</script>

<div class="row-fluid">
<form action="{S_LOGIN_ACTION}" method="post" id="login">

  		<div class="side-segment"><h3><!-- IF LOGIN_EXPLAIN -->{LOGIN_EXPLAIN}<!-- ELSE -->{L_LOGIN}<!-- ENDIF --></h3></div>

<div class="well">

		<fieldset>
		<!-- IF LOGIN_ERROR -->
         <div class="alert alert-danger fade in">
           <i class="icon-warning-sign"></i> <strong> {LOGIN_ERROR}</strong>
         </div>
        <!-- ENDIF -->
<div class="span12">
	<div class="span6">
		<label for="{USERNAME_CREDENTIAL}" class="control-label">{L_USERNAME}:</label>
        <div class="controls">
		 <div class="input-icon left">
	       <i class="icon-user"></i>
            <input type="text" tabindex="1" name="{USERNAME_CREDENTIAL}" id="{USERNAME_CREDENTIAL}" value="{USERNAME}" placeholder="{L_USERNAME}" class="span12">
         </div>
		</div>
        
		
           <label for="{PASSWORD_CREDENTIAL}" class="control-label">{L_PASSWORD}:</label>
        <div class="controls">
		 <div class="input-icon left">
	      <i class="icon-key"></i>
            <input type="password" tabindex="2" id="{PASSWORD_CREDENTIAL}" name="{PASSWORD_CREDENTIAL}" placeholder="{L_PASSWORD}" class="span12">
         </div>
		<button type="submit" class="btn start" id="load" name="login" tabindex="6" value="{L_LOGIN}" data-loading-text="Logging-in... <i class='icon-spin icon-spinner icon-large icon-white'></i>">{L_LOGIN}</button>
		</div>
		
	</div>
	
	<!-- IF S_ADMIN_AUTH -->
		<div class="pull-right hidden-phone">
		<div class="admin-header-head">
		    <div class="admin-fxicon">
				<i class="icon-cogs"></i>
		    </div>
		</div>
		</div>
		<!-- ENDIF -->
	
		<!-- IF CAPTCHA_TEMPLATE and S_CONFIRM_CODE -->
			<!-- DEFINE $CAPTCHA_TAB_INDEX = 3 -->
			<!-- INCLUDE {CAPTCHA_TEMPLATE} -->
		<!-- ENDIF -->
		
	<div class="span6">
		<!-- IF S_DISPLAY_FULL_LOGIN -->
			<!-- IF S_AUTOLOGIN_ENABLED -->
			  <label class="control-label">Membership</label>
			<div class="controls">                                                 
		      <div class="radio"><input type="checkbox" name="autologin" id="autologin" tabindex="4"><label for="autologin">{L_LOG_ME_IN}</label></div>
		    </div>
			<!-- ENDIF -->
			
			<div class="controls">  
		      <div class="radio"><input type="checkbox" name="viewonline" id="viewonline" tabindex="5"><label for="viewonline">{L_HIDE_ME}</label></div>
            </div>
		<!-- ENDIF -->

		<!-- IF S_DISPLAY_FULL_LOGIN and (U_SEND_PASSWORD or U_RESEND_ACTIVATION) -->
				<!-- IF U_SEND_PASSWORD --><a href="{U_SEND_PASSWORD}">{L_FORGOT_PASS}</a> &#124; <!-- ENDIF -->
	            <!-- IF U_RESEND_ACTIVATION --> <a href="{U_RESEND_ACTIVATION}">{L_RESEND_ACTIVATION}</a><!-- ENDIF -->
		<!-- ENDIF -->
		
		{S_LOGIN_REDIRECT}

			{S_HIDDEN_FIELDS}
    </div>
 </div>
		</fieldset>
	
</div>


<!-- IF not S_ADMIN_AUTH and S_REGISTER_ENABLED -->
	<div class="side-segment"><h3>{L_REGISTER}</h3></div>
	<div class="well">
		<p>{L_LOGIN_INFO}</p>
		<p><strong><a href="{U_TERMS_USE}">{L_TERMS_USE}</a> &#124; <a href="{U_PRIVACY}">{L_PRIVACY}</a></strong></p>
		<p><a href="{U_REGISTER}" class="btn btn-rounded">{L_REGISTER}</a></p>
	</div>
<!-- ENDIF -->

</form>
</div>
<!-- INCLUDE overall_footer.html -->
