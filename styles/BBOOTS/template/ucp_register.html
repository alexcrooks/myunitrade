<!-- INCLUDE overall_header.html -->

<script type="text/javascript">
// <![CDATA[
	/**
	* Change language
	*/
	function change_language(lang_iso)
	{
		document.forms['register'].change_lang.value = lang_iso;
		document.forms['register'].submit.click();
	}

	<!-- IF CAPTCHA_TEMPLATE and S_CONFIRM_REFRESH -->
	onload_functions.push('apply_onkeypress_event()');
	<!-- ENDIF -->

// ]]>
</script>

<form method="post" action="{S_UCP_ACTION}" id="register">
<div class="row-fluid">
<div class="side-segment"><h3>{SITENAME} - {L_REGISTRATION}</h3></div>
<div class="well">
<fieldset>
	
	<!-- IF ERROR -->
	<div class="alert alert-info">
        {ERROR}
    </div>
	<!-- ENDIF -->
	
	<!-- IF L_REG_COND -->
	<p>{L_REG_COND}</p>
	<!-- ENDIF -->
	
	<div class="control-group"> 
	   <label class="control-label" for="username">{L_USERNAME}:</label><span class="help-block">{L_USERNAME_EXPLAIN}</span>
	<div class="controls controls-row"> 
      <div class="input-icon left">
	   <i class="icon-user"></i>
	   <input type="text" name="username" id="username" size="25" value="{USERNAME}" title="{L_USERNAME}" placeholder="Ex:Jhon Doe" class="span12">
	  </div>
	</div> 
	</div>
	
	<div class="control-group"> 
	   <label class="control-label" for="email">{L_EMAIL_ADDRESS}:</label>
	<div class="controls controls-row"> 
      <div class="input-icon left">
	   <i class="custom-at"></i>
	   <input type="text" name="email" id="email" size="25" maxlength="100" value="{EMAIL}" title="{L_EMAIL_ADDRESS}" placeholder="Ex:Jhon@mail.com" class="span12">
	  </div>
	</div> 
	</div>
	
	<div class="control-group"> 
	   <label class="control-label" for="email_confirm">{L_CONFIRM_EMAIL}:</label>
	<div class="controls controls-row"> 
      <div class="input-icon left">
	   <i class="custom-at"></i>
	   <input type="text" name="email_confirm" id="email_confirm" size="25" maxlength="100" value="{EMAIL_CONFIRM}" title="{L_CONFIRM_EMAIL}" placeholder="Ex:Jhon@mail.com" class="span12">
	  </div>
	</div> 
	</div>

	<div class="control-group"> 
	   <label class="control-label" for="new_password">{L_PASSWORD}:</label><span class="help-block">{L_PASSWORD_EXPLAIN}</span>
	<div class="controls controls-row"> 
      <div class="input-icon left">
	   <i class="icon-key"></i>
	   <input type="password" name="new_password" id="new_password" size="25" value="{PASSWORD}" title="{L_NEW_PASSWORD}" placeholder="Ex:uwhdwuHTFDSRW54343" class="span12">
	  </div>
	</div> 
	</div>
	
	<div class="control-group"> 
	   <label class="control-label" for="password_confirm">{L_CONFIRM_PASSWORD}:</label>
	<div class="controls controls-row"> 
      <div class="input-icon left">
	   <i class="icon-key"></i>
	   <input type="password" name="password_confirm" id="password_confirm" size="25" value="{PASSWORD_CONFIRM}" title="{L_CONFIRM_PASSWORD}" placeholder="Ex:uwhdwuHTFDSRW54343" class="span12">
	  </div>
	</div> 
	</div>

    <div class="control-group"> 
	   <label class="control-label" for="lang">{L_LANGUAGE}:</label>
	<div class="controls controls-row"> 
       <div class="selector">
	    <select  data-container="body" class="selectpicker" name="lang" id="lang" onchange="change_language(this.value); return false;" tabindex="6" title="{L_LANGUAGE}">{S_LANG_OPTIONS}</select>
	   </div>
	</div> 
	</div>

    <div class="control-group"> 
	   <label class="control-label" for="tz">{L_TIMEZONE}:</label>
	<div class="controls controls-row"> 
       <div class="selector">
	    <select class="selectpicker" data-container="body" name="tz" id="tz" class="autowidth">{S_TZ_OPTIONS}</select>
	   </div>
	</div> 
	</div>
	
	<!-- IF .profile_fields -->
		<strong>{L_ITEMS_REQUIRED}</strong>
	<!-- BEGIN profile_fields -->
		
    <div id="cprofile" class="control-group"> 
	    <label class="control-label" <!-- IF profile_fields.FIELD_ID --> for="{profile_fields.FIELD_ID}"<!-- ENDIF -->>{profile_fields.LANG_NAME}:<!-- IF profile_fields.S_REQUIRED --> *<!-- ENDIF --></label><!-- IF profile_fields.LANG_EXPLAIN --><span class="help-block">{profile_fields.LANG_EXPLAIN}</span><!-- ENDIF -->
	<div class="controls controls-row"> 
       {profile_fields.FIELD}
	</div> 
	<!-- IF profile_fields.ERROR --><span class="error">{profile_fields.ERROR}</span><!-- ENDIF -->
	</div> 
		
	<!-- END profile_fields -->
	<!-- ENDIF -->
</fieldset>

</div>
</div>

<!-- IF CAPTCHA_TEMPLATE -->
	<!-- DEFINE $CAPTCHA_TAB_INDEX = 8 -->
	<!-- INCLUDE {CAPTCHA_TEMPLATE} -->
<!-- ENDIF -->

<!-- IF S_COPPA -->
	<div class="alert alert-info fade in">
		<button class="close" data-dismiss="alert"><span class="awe-remove-circle"></span></button>
		<strong>{L_COPPA_COMPLIANCE}</strong> <br>{L_COPPA_EXPLAIN}
	</div>
<!-- ENDIF -->

	<fieldset class="form-actions">
		{S_HIDDEN_FIELDS}
		<button type="reset" value="{L_RESET}" name="reset" class="btn" >{L_RESET}</button>
		<button type="submit" class="btn start" tabindex="9" name="submit" id="submit" value="{L_SUBMIT}" autocomplete="off" data-loading-text="Creating Profile...<i class='icon-spin icon-spinner icon-large icon-white'></i>">{L_SUBMIT}</button>
		{S_FORM_TOKEN}
	</fieldset>

</form>

<!-- INCLUDE overall_footer.html -->
