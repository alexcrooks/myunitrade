<!-- INCLUDE overall_header.html -->

<form id="confirm" action="{S_CONFIRM_ACTION}" method="post">
	<div class="side-segment"><h3>{MESSAGE_TITLE}</h3></div>
<div class="well">
	<p>{MESSAGE_TEXT}</p>
	<fieldset>
		{S_HIDDEN_FIELDS}
		<input type="submit" name="confirm" value="{L_YES}" class="btn" />
		<input type="submit" name="cancel" value="{L_NO}" class="btn" />
	</fieldset>

</div>
</form>
