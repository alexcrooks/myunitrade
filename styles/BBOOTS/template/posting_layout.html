<!-- INCLUDE overall_header.html -->

<!-- IF TOPIC_TITLE -->
	<h2><a href="{U_VIEW_TOPIC}">{TOPIC_TITLE}</a></h2>
<!-- ELSE -->
	<h2><a href="{U_VIEW_FORUM}">{FORUM_NAME}</a></h2>
 <!-- ENDIF -->

<!-- IF S_FORUM_RULES -->
		<!-- IF U_FORUM_RULES -->
		<div class="alert alert-info fade in">
		  <button class="close" data-dismiss="alert"><span class="awe-remove-circle"></span></button>
			<a href="{U_FORUM_RULES}">{L_FORUM_RULES}</a>
		</div>
		<!-- ELSE -->
		<div class="alert alert-info fade in">
		  <button class="close" data-dismiss="alert"><span class="awe-remove-circle"></span></button>
			<strong>{L_FORUM_RULES}:</strong> {FORUM_RULES}
		</div>
		<!-- ENDIF -->
<!-- ENDIF -->

<form id="postform" method="post" action="{S_POST_ACTION}"{S_FORM_ENCTYPE}>

<!-- IF S_DRAFT_LOADED -->
	<div class="well">
		<h3>{L_INFORMATION}</h3>
		<p>{L_DRAFT_LOADED}</p>
	</div>
<!-- ENDIF -->

<!-- IF S_SHOW_DRAFTS --><!-- INCLUDE drafts.html --><!-- ENDIF -->

<!-- IF S_POST_REVIEW --><!-- INCLUDE posting_review.html --><!-- ENDIF -->

<!-- IF S_UNGLOBALISE -->
 <div class="row-fluid">
	<div class="side-segment"><h3>{L_SELECT_DESTINATION_FORUM}</h3></div>
  <div class="well">
   <fieldset>
	<div class="alert alert-info"><i class="icon-info-sign"></i> {L_UNGLOBALISE_EXPLAIN}</div>
   <label class="control-label" for="to_forum_id">{L_MOVE}:</label>
	<div class="controls controls-row"> 
       <div class="input-append">
	   <div class="selector">
	   <select data-container="body" class="selectpicker" id="to_forum_id" name="to_forum_id">{S_FORUM_SELECT}</select>
		<button class="btn" type="submit" name="post" value="{L_CONFIRM}" >{L_CONFIRM}</button>
		<button class="btn" type="submit" name="cancel_unglobalise" value="{L_CANCEL}" >{L_CANCEL}</button>
	   </div>
	   </div>
	</div> 
   </fieldset>
  </div>
 </div>
<!-- ENDIF -->

<!-- IF S_DISPLAY_PREVIEW --><!-- INCLUDE posting_preview.html --><!-- ENDIF -->

<div class="row-fluid" id="postingbox">
	<div class="well">
	 <div class="side-segment">
		<h3>{L_POST_A}</h3>
	 </div>
	
	<!-- DEFINE $EXTRA_POSTING_OPTIONS = 1 -->
	<!-- INCLUDE posting_editor.html -->
	{S_FORM_TOKEN}
	</div>
      <!-- IF S_SHOW_ATTACH_BOX --><!-- INCLUDE posting_attach_body.html --><!-- ENDIF -->
      <!-- IF S_SHOW_POLL_BOX or S_POLL_DELETE --><!-- INCLUDE posting_poll_body.html --><!-- ENDIF -->
      <!-- IF S_DISPLAY_REVIEW --><!-- INCLUDE posting_topic_review.html --><!-- ENDIF -->
</div>

</form>

<div class="space10"></div>

</div>
<!-- INCLUDE overall_footer.html -->
