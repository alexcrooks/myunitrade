<!-- INCLUDE mcp_header.html -->

<form method="post" id="mcp" action="{U_POST_ACTION}">

<h2>{L_TITLE}</h2>

<div class="well">

	<fieldset>
		
	<div class="control-group"> 
	   <label class="control-label" for="username">{L_SELECT_USER}:</label>
	<div class="controls controls-row"> 
       <input type="text" class="span12" name="username" id="username">
	   <strong><a href="{U_FIND_USERNAME}" onclick="find_username(this.href); return false;">{L_FIND_USERNAME}</a></strong>
	</div> 
	</div>
	
	</fieldset>
	
</div>

<fieldset class="submit-buttons">
	<input type="reset" value="{L_RESET}" name="reset" class="btn" />
	<input type="submit" name="submituser" value="{L_SUBMIT}" class="btn" />
	{S_FORM_TOKEN}
</fieldset>
</form>
