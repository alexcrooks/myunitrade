

<div class="row-fluid">
<!-- IF S_DISPLAY_JUMPBOX -->
<div class="pull-left">
	<form method="post" id="jumpbox" action="{S_JUMPBOX_ACTION}" onsubmit="if(this.f.value == -1){return false;}">

	<!-- IF $CUSTOM_FIELDSET_CLASS -->
		<fieldset class="{$CUSTOM_FIELDSET_CLASS}">
	<!-- ELSE -->
		<fieldset class="controls-row">
	<!-- ENDIF -->
			<label class="control-label" for="f" accesskey="j"><!-- IF S_IN_MCP and S_MERGE_SELECT -->{L_SELECT_TOPICS_FROM}<!-- ELSEIF S_IN_MCP -->{L_MODERATE_FORUM}<!-- ELSE -->{L_JUMP_TO}<!-- ENDIF -->:</label>
			<select class="selectpicker" data-container="body" name="f" id="f" onchange="if(this.options[this.selectedIndex].value != -1){ document.forms['jumpbox'].submit() }">
			<!-- BEGIN jumpbox_forums -->
				<!-- IF jumpbox_forums.S_FORUM_COUNT == 1 --><option value="-1">------------------</option><!-- ENDIF -->
				<option value="{jumpbox_forums.FORUM_ID}"{jumpbox_forums.SELECTED}><!-- BEGIN level -->&nbsp; &nbsp;<!-- END level -->{jumpbox_forums.FORUM_NAME}</option>
			<!-- END jumpbox_forums -->
			</select>
			<button type="submit" class="btn">{L_GO}</button>
		</fieldset>
	</form>
</div>
<!-- ELSE -->
	<br /><br />
<!-- ENDIF -->
</div>

<div class="row-fluid">
<!-- IF S_VIEWTOPIC -->
<div class="pull-left">
	<a href="{U_VIEW_FORUM}" accesskey="r">{L_RETURN_TO} {FORUM_NAME}</a>
</div>
<!-- ELSEIF S_VIEWFORUM -->
<div class="pull-left">
	<a href="{U_INDEX}" accesskey="r">{L_RETURN_TO} {L_INDEX}</a>
</div>
<!-- ELSEIF SEARCH_TOPIC -->
<div class="pull-left">
	<a href="{U_SEARCH_TOPIC}" accesskey="r">{L_RETURN_TO}: {SEARCH_TOPIC}</a>
</div>
<!-- ELSEIF S_SEARCH_ACTION -->
<div class="pull-left">
	<a href="{U_SEARCH}" title="{L_SEARCH_ADV}" accesskey="r">{L_RETURN_TO_SEARCH_ADV}</a>
</div>
<!-- ENDIF -->
</div>
